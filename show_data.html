<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Sent</title>
</head>
<body>
  <h1 align="center">Datos del formulario</h1>

  <table border="1" align="center">
    <tr>
      <th align="center">Campo</th>
      <th align="center">Valor</th>
    </tr>

    <script>
      // Funci칩n para obtener los par치metros de la URL
      function getUrlParams() {
        var params = {};
        var queryString = window.location.search.substring(1);
        var vars = queryString.split('&');
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          params[pair[0]] = decodeURIComponent(pair[1]);
        }
        return params;
      }

      // Obtener los par치metros de la URL
      var formData = getUrlParams();

      // Recorrer los par치metros y mostrarlos en la tabla
      for (var key in formData) {
        document.write('<tr><td align="center">' + key + '</td><td align="center">' + formData[key] + '</td></tr>');
      }
    </script>
  </table>

  <noscript>
    <p align="center">Es necesario tener JavaScript habilitado para ver los datos del formulario.</p>
  </noscript>
</body>
</html>
